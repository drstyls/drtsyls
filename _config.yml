# Site/SEO settings
email: drstyls@gmail.com
permalink: /:year/:month/:title/
google_analytics: UA-57782903-1

name: Ramability
title: Dr Styls
description: >
  My name is Ramability. I am fashion eunthiast based in Dar, TZ. I currently study dentistry at MUHAS and have great interest in tech and biz.
url: http://drstyls.tk
twitter_username: dr_styls
default_img: http://thomasvaeth.com/assets/images/me.jpg

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - CNAME
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md

# Pagination
paginate: 3
paginate_path: '/page/:num/'

# Collections
collections:
  work:
    output: true
    permalink: /:path/
